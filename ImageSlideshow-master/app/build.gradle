apply plugin: 'com.android.application'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "jun.imageslideshow"
        minSdkVersion 15
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    // Glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'
}

//添加

publish {

    repoName = 'imageslider'

    userOrg = 'gnkhandsome2'//bintray.com你的用户名

    groupId = 'com.gnk.handsome'//jcenter上的路径

    artifactId = 'imageslider'//项目名称

    publishVersion = '1.0.0'//版本号

    desc = 'auto polling  banner with description'//描述，不重要

    website = 'https://github.com/gnkhandsome'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了

}

